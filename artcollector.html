
<head>
  <title>My Art Collection</title>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Art Collector</a>
    </div>
  </nav>

  <div class="container">
    {{> showDate}}
  </div>

  <div>
    {{> artists}}
  </div>

</body>

<template name="showDate">
  <h3>{{actual_date}} </h3>
</template>

<template name="artists">
  {{#each artist}}
    <ul class="listOfArtists">
      <li class="uniqueArtist {{selectedClass}} {{weightOfFont}} ">{{name}}</li>
      <li class="uniqueArtist {{selectedClass}} {{weightOfFont}}">Work I Own: <span class="workName">{{workIOwn}}</span> </li>
    </ul>
  {{/each }}

  {{#each artist}}
    <table>
      <tr>
        <th>Picture</th>
        <th>Artist</th>
        <th>Item</th>
        <th>Price of Purchase</th>
        <th>Seller</th>
        <th>Date of Purchase</th>
        <th>Actual Price</th>
        <th>Comments</th>
      </tr>

      <tr>
        <td> <img class="thumb" src= "{{picture}}" > </td>
        <td> {{name}} </td>
        <td> {{workIOwn}} </td>
        <td> {{priceOfPurchase}} </td>
        <td> {{seller}} </td>
        <td> {{dateOfPurchase}} </td>
        <td> {{actualPrice}} </td>
        <td> {{comments}} </td>
      </tr>
    </table>
  {{/each}}
</template>
